{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html>

  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>

 {% bootstrap_javascript %}
{% endblock %}

</body>
</html>
